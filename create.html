<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>Polypets</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

var config = {
    type: Phaser.AUTO,
    width: 1023,
    height: 766,
    physics: {
        default: 'arcade',
        arcade: {
            gravity: { y: 300 },
            debug: false
        }
    },
    scene: {
        preload: preload,
        create: create,
        update: update
    }
};

var game = new Phaser.Game(config);

function preload () {
    this.load.image('create_background', 'assets/create_background.png');
    this.load.image('create_scene_arrow', 'assets/create_scene_arrow.png')
}

function create () {
    this.cameras.main.setBackgroundColor(0xA3817A)
    this.add.image(511.5, 383, 'create_background');
    
    var createSceneText;
    createSceneText = this.add.text(319, 97.5, 'CREATE', { fontFamily: 'GlueGun-GW8Z', fontSize: '100px', fill: '#000'});

    var createSceneArrowLeft1;
    createSceneArrowLeft1 = this.add.image(this.cameras.main.width / 4, 325, 'create_scene_arrow');
    createSceneArrowLeft1.setScale(0.45);
    var createSceneArrowLeft2;
    createSceneArrowLeft2 = this.add.image(this.cameras.main.width / 4, 475, 'create_scene_arrow');
    createSceneArrowLeft2.setScale(0.45);
    var createSceneArrowLeft3;
    createSceneArrowLeft3 = this.add.image(this.cameras.main.width / 4, 625, 'create_scene_arrow');
    createSceneArrowLeft3.setScale(0.45);

    var createSceneArrowRight1;
    createSceneArrowRight1 = this.add.image((this.cameras.main.width / 4) *3, 325, 'create_scene_arrow');
    createSceneArrowRight1.setScale(0.45);
    createSceneArrowRight1.flipX = true;
    var createSceneArrowRight2;
    createSceneArrowRight2 = this.add.image((this.cameras.main.width / 4) *3, 475, 'create_scene_arrow');
    createSceneArrowRight2.setScale(0.45);
    createSceneArrowRight2.flipX = true;
    var createSceneArrowRight3;
    createSceneArrowRight3 = this.add.image((this.cameras.main.width / 4) *3, 625, 'create_scene_arrow');
    createSceneArrowRight3.setScale(0.45);
    createSceneArrowRight3.flipX = true;
}

function update () {
    
}

</script>

</body>
</html>
